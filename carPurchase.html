<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Purchase</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="CSS/main.css">


    <div class="container">
        <div class="row justify-content-center">
            <div>
                <p>
                    <h1>JRWM Cars</h1>
                    <img class="btn m-1" alt="image" src="Images/car.jpg" height="150">
                </p>
            </div>
        </div>
    </div>


</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <div class="row">
                        <div class="col">
                            <p>Thank you for shopping with JRMW! Please select which vehicle you would like to purchase. </p>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-5 mt-2">

                            <select name="Make" class="form-control" value="Make">
                                <option value="">Make</option>
                                <option value="01">Ferrari</option>
                                <option value="02">Lamborghini</option>
                                <option value="03">Mercedes</option>
                                <option value="04">Audi</option>
                            </select>
                        </div>
                        <div class="m-1 mt-2">

                            <select name="Make" class="form-control" value="Quantity">
                                <option value="">Qty</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                            </select>
                        </div>
                        <div class="m-1 mt-2">
                            <select name="color" class="form-control" placeholder="Color">
                                <option value="">Color</option>
                                <option value="12">Red</option>
                                <option value="12">Silver</option>
                                <option value="12">White</option>
                                <option value="12">Black</option>
                                <option value="12">Beige</option>
                            </select>
                            <input class="inputCard" type="hidden" name="expiry" maxlength="4" />
                        </div>
                        <div class="mt-3">
                            <select name="color" class="form-control1" placeholder="Color" multiple="true" size="6">
                                <option value="12">Ferrari Laferrari</option>
                                <option value="12">Ferrari F12</option>
                                <option value="12">Ferrari California</option>
                                <option value="12">Ferrari 488 Spider</option>
                                <option value="12">Ferrari 599 GTB</option>
                            </select>
                            <form action="http://localhost" method="post" name="Feedback">
                                <input class=" btn btn-primary mt-3" type="button" value="Add to Order" class="Feedback">
                            </form>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <br>
                    <strong>Sub Total &nbsp&nbsp = &nbsp&nbsp</strong>
                    <div class="box">
                        $45,000,000.00
                    </div><br><br>
                    <strong>Sales Tax &nbsp&nbsp = &nbsp&nbsp</strong>
                    <div class="box">
                        $250,000.00
                    </div><br><br>
                    <strong>Grand Total &nbsp&nbsp = &nbsp&nbsp</strong>
                    <div class="box">
                        $44,750,000.00
                    </div>
                    <form action="http://localhost" method="post" name="Feedback">
                        <input class=" btn btn-primary m-4" type="button" value="Submit Order" class="Feedback">
                    </form>
                </div>
            </div>
        </div>
    </section>

</html>
