<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="CSS/main.css">

    <section class="">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-12">
                    <h1>Movie Labz</h1>
                    <p>
                        <img class="btn m-1" alt="image" src="Images/background.jpeg" height="120" width="100">
                        <a class="btn btn-primary m-1" href="index.html">Home</a>
                        <a class="btn btn-primary m-1" href="checkout.html">My Cart</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 text-center">
                    <div class="row">
                        <div class="col">
                            <h1>Checkout</h1>
                            <p class="h5">Thank you for shopping with Movie Labz! Please enter your payment information.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 mt-4">
                            <input type="text" class="form-control col-md-8" placeholder="First Name">
                            <input type="text" class="form-control col-md-8 mt-3" placeholder=" Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mt-4">
                            <input type="text" class="form-control" placeholder="Card Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mt-4">

                            <select name="expireMM" class="form-control">
                                <option value="">Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-4">
                            <select name="expireYY" class="form-control">
                                <option value="">Year</option>
                                <option value="12">2018</option>
                                <option value="12">2019</option>
                                <option value="12">2020</option>
                                <option value="12">2021</option>
                                <option value="12">2022</option>
                                <option value="12">2023</option>
                                <option value="12">2024</option>
                                <option value="12">2025</option>
                                <option value="12">2026</option>
                            </select>
                            <input class="inputCard" type="hidden" name="expiry" maxlength="4" />
                        </div>
                        <div class="col-md-4 mt-4">
                            <select class="form-control m-auto">
                                <option value="Visa">Card</option>
                                <option value="Visa">Visa</option>
                                <option value="MasterCard">Master Card</option>
                                <option value="Discover">Discover</option>
                                <option value="AmericanExpress">AMEX</option>
                            </select>
                        </div>
                        <form action="http://localhost" method="post" name="Feedback">
                            <input class="btn btn btn-primary m-3" type="button" value="Submit" class="Feedback" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <img alt="image" src="Images/background.jpeg" height="80" width="70">
                <div class="col-12 col-md-9">
                    <a class="nav-link" href="about.html">About Us</a>
                </div>
                Â© 2018 Movie Labs
            </div>
        </div>
    </footer>

</html>
